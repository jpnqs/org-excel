<!-- website with an file selection for multiple files and a process button -->
<!DOCTYPE html>
<html>
<head>
    <title>S.T.E.V.E. - Organoid Data Processor</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="lib/xlsx.full.min.js" defer></script>
 <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="src/particle.js"></script> 
 <script src="src/nyancat.js"></script>
 <script src="src/codes.js"></script>
 <!-- link icon -->
    <link rel="icon" href="icon.png" type="image/gif" sizes="16x16 32x32 64x64 128x128"> 
</head>
<body>

    <div id="particles-js"></div> <!-- stats - count particles --> 

    <img src="https://raw.githubusercontent.com/gist/brudnak/aba00c9a1c92d226f68e8ad8ba1e0a40/raw/e1e4a92f6072d15014f19aa8903d24a1ac0c41a4/nyan-cat.gif" id="nyancat" style="display: none;">

    <div class="container">
        <!-- on click press fileInput click -->
        <div class="button-container">

            <div class="usefull-buttons">

        <button class="upload-btn" onclick="pressFileInput()">
            <span class="material-symbols-outlined">
                folder_open
                </span> Select Files
        </button>
        <!-- allow only csv data -->
        <input id="fileInput" type="file" name="files[]" multiple
            accept=".csv" style="display: none;"/
        >
        <div style="width: 0.5rem"></div>
        <button disabled  id="process-btn" class="process-btn disabled" type="submit" onclick="processFiles()" name="submit"><span class="material-symbols-outlined">
            analytics
            </span>Process</button>
            <select title="File Type" name="file-type" id="file-type">
                <option value=".xlsx">Output: Excel</option>
  <option value=".csv">Output: CSV</option>
</select>

    </div>
        
        <div class="rainbow-btn-container">
            <button id="rainbow-mode" class="process-btn rainbow" type="submit" onclick="rainbowMode()" name="submit"><span class="material-symbols-outlined">looks</span>Rainbow Mode</button>
    
        </div>
    </div>
        <div id="toc">

            <div style="max-width: 50rem; margin-left: 1rem">
            <p id="title-intro"><strong style="font-size: 2rem">How To Use?</strong><img title="Steve" src="icon.png" style="vertical-align: bottom;">
            <!-- <p> -->
                <br>
                <span>
                    Just click on "Select Files" and select the files you want to process.
                    Then click on "Process" and wait for the files to be processed.
                    Then you can view and download the processed files.
                </span>
            <!-- </p> -->
</p>

        </div>

        </div>
    </div>

    <div id="busyIndicator" class="busyIndicator busyIndicator_Disable">
        <div class="busyIndicatorContent">
            <span class="loader"></span>
        </div>
    </div>



      <div id="tetris-toast" class="tetris-toast-wrapper tetris-toast-wrapper-hide">
        <canvas id="tetris" class="tetris-toast-img"></canvas>
      </div>

      <div id="gif-toast" class="gif-toast-wrapper gif-toast-wrapper-hide">
        <img id="gif-img" class="gif-toast-img" src="https://media.tenor.com/hYq-uxUwOG4AAAAj/mochi-mochimochi.gif"/>
      </div>


    <script src="src/main.js"></script>
    <script src="src/tetris/tetris.js"></script>
</body>
</html>
